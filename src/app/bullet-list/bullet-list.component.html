

<!-- <h3 class="add-bullet" (click)="openDialog(null)"><mat-icon>add</mat-icon> ADD NEW BULLET </h3> -->
<mat-divider></mat-divider>
<mat-list [dragula]='"bag-one"' [dragulaModel]='bulletList'>
    <app-bullet 
      *ngFor="let bullet of bulletList"
      [bullet]="bullet" 
      [updateHandler]="openDialog"
      [updateCheckboxHandler]="updateBullet"
      (remove)="onRemove($event)"
    ></app-bullet>
</mat-list>

<div class="add-button">
  <button mat-fab (click)="openDialog(null)">
    <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
  </button>

</div>
